arm_controller:
  type: effort_controllers/JointTrajectoryController
  topic: "test"
  joints:
     - shoulder_pan_joint
     - shoulder_lift_joint
     - elbow_joint
     - wrist_1_joint
     - wrist_2_joint
     - wrist_3_joint
  gains:
    shoulder_pan_joint: {p: 600.0, i: 500.0, d: 100.0, i_clamp: 100.0}
    shoulder_lift_joint: {p: 1500.0, i: 500.0, d: 100.0, i_clamp: 100.0}
    elbow_joint: {p: 1500.0, i: 500.0, d: 100.0, i_clamp: 100.0}
    wrist_1_joint: {p: 100.0, i: 0.0, d: 0.0, i_clamp: 0.0}
    wrist_2_joint: {p: 100.0, i: 0.0, d: 0.0, i_clamp: 0.0}
    wrist_3_joint: {p: 100.0, i: 0.0, d: 0.0, i_clamp: 0.0}
  constraints:
      goal_time: 10.0
      stopped_velocity_tolerance: 20.0
      shoulder_pan_joint: {trajectory: 1.0, goal: 10.0}
      shoulder_lift_joint: {trajectory: 1.0, goal: 10.0}
      elbow_joint: {trajectory: 1.0, goal: 10.0}
      wrist_1_joint: {trajectory: 1.0, goal: 10.0}
      wrist_2_joint: {trajectory: 1.0, goal: 10.0}
      wrist_3_joint: {trajectory: 1.0, goal: 10.0}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10
