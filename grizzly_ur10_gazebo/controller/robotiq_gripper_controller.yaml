gripper_action_controller:
  type: effort_controllers/GripperActionController
  topic: "test2"
  joint: robotiq_gripper_ee_joint
  gains: 
     robotiq_gripper_ee_joint: {p: 10000, i: 500.0, d: 100.0, i_clamp: 100.0}
  constraints:
     goal_time: 0.6
     stopped_velocity_tolerance: 0.5
     robotiq_gripper_ee_joint: {trajectory: 0.1, goal: 0.1}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10
